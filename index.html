      color: red;
      opacity: 0.3;
      animation: corazonfall linear infinite;
      pointer-events: none;
    }

    .destello {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.4;
      box-shadow: 0 0 8px white;
      animation: destello 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes brilloSuave {
      0%, 100% { text-shadow: 0 0 14px #ff4d6d, 0 0 30px #ff4d6d; color: #ffffff; }
      50% { text-shadow: 0 0 24px #ff4d6d, 0 0 40px #ff4d6d; color: #ffccd5; }
    }

    @keyframes corazonfall {
      0% { transform: translateY(-50px) scale(1); opacity: 0.3; }
      100% { transform: translateY(100vh) scale(1.5); opacity: 0; }
    }

    @keyframes destello {
      0%, 100% { transform: scale(0.8); opacity: 0.4; }
      50% { transform: scale(1.5); opacity: 0.8; }
    }

    @keyframes fadein {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>

    function mensajeAleatorio() {

      div.style.top = `${y}px`;
      div.style.animationDuration = `${3 + Math.random() * 2}s`;

    function createHeart() {
